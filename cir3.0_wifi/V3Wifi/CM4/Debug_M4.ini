FUNC void Setup (void) {
  // Reset peripherals: LCD, USB0, USB1, DMA, SDIO, EMC, ETHERNET
  _WDWORD(0x40053100, 0x007F0000);   	// Issue reset
	// Reset peripherals: SPIFI
	_WDWORD(0x40053104, (1<<21)|(1<<20)|(1<<23)|(1<<22));   		// Issue reset
  _sleep_(1);
}

Setup();                             // Setup for Running

